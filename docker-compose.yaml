version: "3.3"
services:
    backend:
        build: .
        image: hero-cards-game-api:1.0
        env_file:
            - prod.env
        ports:
            - 8080:8080
        networks:
            - backend
            - backend-database
    database:
        container_name: database
        image: mongo # use latest official mongo version
        environment:
            - MONGO_INITDB_DATABASE=tacs-test
        ports:
            - '27017:27017'
        volumes:
            - mongodb_server_data:/data/db
            - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js
        networks:
            - backend-database
networks:
    backend:
    backend-database:
volumes:
    mongodb_server_data:
